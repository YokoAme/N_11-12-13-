<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    :root{
      --bg-top:#f3f8f0;
      --bg-bottom:#eaf3e6;
      --text:#2f4f35;
      --muted:#8aa291;
      --field-bg:#eef5eb;
      --field-br:#bcd8c3;
      --btn:#3b8f56;
      --btn-hover:#2f7d49;
      --card:#ffffff;
      --card-shadow:0 18px 46px rgba(40,66,52,.10)
    }

    body.page{
      min-height:100svh;
      display:grid;
      place-items:center;
      background:#0b0b0b;
      color:var(--text);
      font:16px/1.55 "Comfortaa",system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif
    }

    .device{
      width:100%;
      max-width:420px;
      aspect-ratio:9/16;
      background:linear-gradient(180deg,var(--bg-top),var(--bg-bottom));
      border-radius:30px;
      box-shadow:0 0 60px rgba(0,0,0,.6);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      transition:all .3s ease
    }

    @media (min-width:768px) and (max-width:1199px){
      .device{
        max-width:980px;
        aspect-ratio:4/3;
        border-radius:24px;
        padding:36px
      }
    }

    @media (min-width:1200px){
      .device{
        max-width:1280px;
        aspect-ratio:16/9;
        border-radius:20px;
        padding:40px
      }
    }

    .register{width:100%;display:grid;place-items:center}

    .register__card{
      width:min(384px,100% - 32px);
      margin-inline:auto;
      padding:24px 20px 20px;
      background:var(--card);
      border-radius:22px;
      box-shadow:var(--card-shadow);
      text-align:center
    }

    .register__icon{margin:0 auto 16px;display:block}
    .register__icon img{
      display:block;
      width:112px;
      height:112px;
      object-fit:contain;
      margin:0 auto
    }

    .register__title{
      font-size:28px;
      font-weight:800;
      color:#2e6b3a;
      margin-bottom:16px
    }

    .form{
      display:flex;
      flex-direction:column;
      gap:12px
    }
    .form__group{margin:0}
    .form__input{
      width:100%;
      padding:12px 14px;
      font-size:16px;
      border-radius:14px;
      border:1px solid var(--field-br);
      background:var(--field-bg);
      outline:none;
      box-shadow:inset 0 1px 0 #ffffffcc,0 1px 2px rgba(0,0,0,.03)
    }
    .form__input::placeholder{color:#8ea795}
    .form__input:focus{
      border-color:#97caa5;
      box-shadow:inset 0 1px 0 #ffffffcc,0 0 0 3px #9fd3ad44
    }

    .form__button{
      display:block;
      width:100%;
      text-align:center;
      text-decoration:none;
      padding:12px 14px;
      font-size:16px;
      font-weight:800;
      color:#fff;
      background:var(--btn);
      border:0;
      border-radius:16px;
      cursor:pointer;
      box-shadow:0 8px 18px rgba(59,143,86,.22);
      transition:background .2s,transform .06s,box-shadow .2s
    }
    .form__button:hover{
      background:var(--btn-hover);
      box-shadow:0 10px 22px rgba(47,125,73,.26)
    }
    .form__button:active{transform:translateY(1px)}

    .register__hint{
      margin-top:14px;
      font-size:14px;
      color:var(--muted)
    }
    .register__link_type_login{
      color:#2e6b3a;
      text-decoration:none;
      font-weight:700
    }

    @media (min-width:768px){
      .register__card{
        width:720px;
        padding:40px 44px 28px
      }
      .register__title{
        font-size:34px;
        margin-bottom:20px
      }
      .form__input{
        padding:14px 16px;
        font-size:17px
      }
      .form__button{
        padding:14px 16px;
        font-size:17px
      }
      .register__icon img{
        width:124px;
        height:124px
      }
    }

    @media (min-width:1200px){
      .register__card{
        width:860px;
        padding:44px 52px 32px
      }
      .register__title{font-size:38px}
      .register__icon img{
        width:136px;
        height:136px
      }
      .form__input,
      .form__button{
        font-size:18px
      }
    }
  </style>
</head>
<body class="page">
  <div class="device">
    <main class="register">
      <section class="register__card">
        <div class="register__icon">
          <img src="flower.png" alt="Цветочек">
        </div>

        <h1 class="register__title">Зарегистрироваться</h1>

        <form class="form" action="main.html">
          <div class="form__group">
            <input class="form__input" type="text" name="username" placeholder="Имя пользователя" required>
          </div>
          <div class="form__group">
            <input class="form__input" type="email" name="email" placeholder="Email" required>
          </div>
          <div class="form__group">
            <input class="form__input" type="password" name="password" placeholder="Пароль" required>
          </div>

          <a class="form__button" href="main.html">Зарегистрироваться</a>
        </form>

        <p class="register__hint">
          Уже есть аккаунт?
          <a class="register__link register__link_type_login" href="main.html">Войти</a>
        </p>
      </section>
    </main>
  </div>
</body>
</html>
